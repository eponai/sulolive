defaults: &defaults
  working_directory: ~/sulo
  docker:
    - image: circleci/clojure:lein-2.7.1
  environment:
    JVM_OPTS: -Xmx3200m
    LEIN_FAST_TRAMPOLINE: yes
    CLJS_BUILD_ID: release
    AWS_DEFAULT_REGION: us-east-1

version: 2
jobs:
  clojure_deps:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
      - run: |
          lein do deps, with-profile web deps, with-profile tester deps
      - save_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
          paths:
            - ~/.m2
            - ~/.lein

  npm_deps:
    working_directory: ~/sulo
    docker:
      - image: circleci/node:6.11.1
    steps:
      - checkout
      - run: cp package.json package.bak
      - restore_cache:
          key: node01-deps-{{ checksum "package.bak" }}
      - run:
          name: update-npm
          command: |
              yarn add global npm
              npm --version
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: node01-deps-{{ checksum "package.bak" }}
          paths:
            - ./node_modules

      - run: cp sulo-style/package.json sulo-style/package.bak
      - restore_cache:
          key: foundation01-deps-{{ checksum "sulo-style/package.bak" }}-{{ checksum "sulo-style/bower.json" }}
      - run:
          name: install-foundation-deps
          command: |
            cd sulo-style
            npm install
            ../node_modules/bower/bin/bower install
      - save_cache:
          key: foundation01-deps-{{ checksum "sulo-style/package.bak" }}-{{ checksum "sulo-style/bower.json" }}
          paths:
            - ./sulo-style/node_modules
            - ./sulo-style/bower_components

  test_clj:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
      - run: lein test

  test_cljs:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
      - restore_cache:
          key: node01-deps-{{ checksum "package.json" }}
      - run: ./scripts/run-cljs-tests.sh

  build_css:
    working_directory: ~/sulo
    docker:
      - image: circleci/node:6.11.1
    steps:
      - checkout
      - restore_cache:
          key: node01-deps-{{ checksum "package.json" }}
      - restore_cache:
          key: foundation01-deps-{{ checksum "sulo-style/package.json" }}-{{ checksum "sulo-style/bower.json" }}
      - run: |
          cd sulo-style
          node ../node_modules/foundation-cli/bin/foundation.js build
      - persist_to_workspace:
          root: .
          paths: ./resources/public/assets/css


  build_clj:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
      - run: lein uberjar
      - run: mv target/uberjar/budget-*-standalone.jar target/uberjar/budget-uberjar.jar
      - persist_to_workspace:
          root: .
          paths: target/uberjar/budget-uberjar.jar

  build_cljs:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
      - run: lein prod-build-web
      - save_cache:
          key: clojure-deps-{{ checksum "project.clj" }}
          paths:
            - ~/.m2
      - persist_to_workspace:
          root: .
          paths: resources/public/release/js/out/budget.js

  finalize_jar:
    working_directory: ~/sulo
    docker:
      - image: openjdk:8-jdk
    steps:
      - attach_workspace:
          at: ~/sulo
      - run:
          name: Adding javascript and css to jar
          command: jar uf target/uberjar/budget-uberjar.jar resources/public/release/js/out/budget.js resources/public/assets/css
      - persist_to_workspace:
          root: .
          paths: target/uberjar/budget-uberjar.jar

  docker_build:
    working_directory: ~/sulo
    docker:
      - image: docker:17.05.0-ce-git
    environment:
      TIMBRE_LEVEL: :info
      PORT: 8080
    steps:
      - checkout
      - attach_workspace:
          at: ~/sulo
      - setup_remote_docker
      - run: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - docker-build-{{ checksum ".circle-sha" }}
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i ./caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Start docker image
          command: docker run --name "runningapp" -d -e "PORT=$PORT" -e "CLJS_BUILD_ID=$CLJS_BUILD_ID" -e "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" -e "FIREBASE_SERVICE_ACCOUNT=$FIREBASE_SERVICE_ACCOUNT" -e "FIREBASE_DATABASE_URL=$FIREBASE_DATABASE_URL" -p $PORT:$PORT app; sleep 15
      - run: docker ps -l
      - run: docker ps -l -q | xargs docker logs
      - run: docker run --network container:runningapp appropriate/curl -H 'x-forwarded-proto: https' --retry 30 --retry-delay 1 --retry-connrefused http://localhost:$PORT
      - run: docker ps -l -q | xargs docker logs
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p ./caches
            docker save -o ./caches/app.tar app
      - save_cache:
          key: docker-build-{{ checksum ".circle-sha" }}
          paths:
            - ./caches/app.tar

  docker_push:
    working_directory: ~/sulo
    docker:
      - image: docker:17.05.0-ce-git
    environment:
      DOCKER_IMAGE: sulolive/sulo:$CIRCLE_SHA1
    steps:
      - setup_remote_docker
      - run: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - docker-build-{{ checksum ".circle-sha" }}
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i ./caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run: |
          docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
          docker push $DOCKER_IMAGE

workflows:
  version: 2
  build_and_test:
    jobs:
      - npm_deps
      - clojure_deps
      - test_clj:
          requires:
            - clojure_deps
      - test_cljs:
          requires:
            - npm_deps
            - clojure_deps
      - build_css:
          requires:
            - npm_deps
      - build_clj:
          requires:
            - clojure_deps
      - build_cljs:
          requires:
            - clojure_deps
      - finalize_jar:
          requires:
            - build_clj
            - build_cljs
            - build_css
      - docker_build:
          requires:
            - finalize_jar
      - docker_push:
          requires:
            - test_clj
            - test_cljs
            - docker_build
          filters:
            branches:
              only: master
